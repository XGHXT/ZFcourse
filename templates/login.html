<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WSYU学生认证系统</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/123735/46870/5baf7fa7f629d81330c78f20.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_858753_x7nr7vd0w0b.css">

<body data-type="login">

    <div class="am-g myapp-login">
        <div class="myapp-login-logo-block  tpl-login-max">
            <div class="myapp-login-logo-text" >
                <div style="font-family:'SiYuan-ExtraLig14cab3ed641e357';">
                    <span style="font-family:'SiYuan-ExtraLig14cab3ed641e357';">
                        武昌首义学院学生认证接口
                    </span>
                    <i ></i>
                </div>
            </div>

            
            <div class="am-u-sm-10 login-am-center">
                {% if user == 1 %}
                <form class="am-form" method="post" action="/studentlogin">
                    {% else %}
                    <form class="am-form" method="post" action="/teacherlogin">
                        {% endif %}
                        <fieldset>
                            <div class="am-form-group">
                                <input type="text" class="" name="id" id="doc-ipt-email-1" placeholder="输入学号">
                            </div>
                            <div class="am-form-group">
                                <input type="password" name="password" class="" id="doc-ipt-pwd-1" placeholder="输入教务密码">
                            </div>
                            <p>
                                <button type="submit" class="am-btn am-btn-default">
                                    <span class="glyphicon glyphicon-log-in"></span>&ensp;登陆
                                </button>
                            </p>
                        </fieldset>
                    </form>
                    {% for msg in get_flashed_messages(category_filter=['error']): %}
                    <ul>
                        <li>
                            <div style="text-align:center" class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign"></span>&ensp;学号或密码有误
                            </div>
                        </li>
                    </ul>
                    {% endfor %}
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/amazeui.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
